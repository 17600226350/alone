<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强强登录 | 安全访问强强系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        primaryDark: '#4f46e5',
                        secondary: '#8b5cf6',
                        dark: '#1e293b',
                        light: '#f0f9ff',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0eafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            box-shadow: 0 25px 50px -12px rgba(76, 81, 191, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px -15px rgba(76, 81, 191, 0.3);
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
        }
        .btn-login {
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .btn-login::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.7s;
        }
        .btn-login:hover {
            background: #4f46e5;
        }
        .btn-login:hover::after {
            left: 100%;
        }
        .animate-pulse-slow {
            animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .swirl-bg {
            position: absolute;
            top: -150px;
            right: -50px;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
            border-radius: 42% 58% 70% 30% / 50% 45% 55% 50%;
            opacity: 0.1;
            transform: rotate(45deg);
            z-index: -1;
            animation: swirl-animation 15s linear infinite;
        }
        @keyframes swirl-animation {
            0% {
                border-radius: 42% 58% 70% 30% / 50% 45% 55% 50%;
                transform: rotate(0deg);
            }
            33% {
                border-radius: 51% 49% 43% 57% / 36% 51% 49% 64%;
            }
            66% {
                border-radius: 62% 38% 71% 29% / 33% 37% 63% 67%;
            }
            100% {
                border-radius: 42% 58% 70% 30% / 50% 45% 55% 50%;
                transform: rotate(360deg);
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .decoration {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            z-index: -1;
        }
        .decoration-1 {
            width: 200px;
            height: 200px;
            background: rgba(99, 102, 241, 0.15);
            top: 20%;
            left: 10%;
        }
        .decoration-2 {
            width: 300px;
            height: 300px;
            background: rgba(139, 92, 246, 0.1);
            bottom: 10%;
            right: 5%;
        }
    </style>
</head>
<body>
    <div class="swirl-bg"></div>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="login-container w-full max-w-4xl rounded-3xl overflow-hidden flex flex-col md:flex-row bg-white">
        <!-- 左侧品牌展示区 -->
        <div class="w-full md:w-1/2 bg-gradient-to-br from-primary to-secondary p-10 flex flex-col justify-between text-white">
            <div>
                <h2 class="text-3xl font-bold mb-8">欢迎回到强强系统</h2>
                <p class="text-blue-100 mb-10">访问世界领先的垃圾游戏，体验智能化垃圾游戏</p>
                
                <div class="space-y-5">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-400 flex items-center justify-center mr-3">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div>
                            <strong>军事级安全防护</strong>
                            <p class="text-blue-100 text-sm">银行级256位加密技术</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-purple-400 flex items-center justify-center mr-3">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div>
                            <strong>智能工作流程</strong>
                            <p class="text-blue-100 text-sm">自动化任务处理系统</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-indigo-400 flex items-center justify-center mr-3">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div>
                            <strong>实时数据分析</strong>
                            <p class="text-blue-100 text-sm">可视化数据洞察</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-8">
                <p class="text-blue-100 text-sm">© 2025 强强科技 | 安全访问强强系统 V5.2</p>
            </div>
        </div>
        
        <!-- 右侧登录表单区 -->
        <div class="w-full md:w-1/2 p-10">
            <div class="text-center mb-12">
                <div class="flex justify-center mb-4">
                    <div class="bg-gray-100 rounded-full p-3 w-20 h-20 flex items-center justify-center">
                        <i class="fas fa-user-lock text-3xl text-primary"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">账户登录</h1>
                <p class="text-gray-500 mt-2">请使用您的凭据登录系统</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div class="space-y-2 fade-in">
                    <label for="username" class="block text-gray-700 font-medium">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input 
                            type="text" 
                            id="username" 
                            class="input-field w-full pl-10 p-3 border border-gray-300 rounded-lg focus:border-primary focus:outline-none" 
                            placeholder="请输入用户名"
                            required
                        >
                    </div>
                </div>
                
                <div class="space-y-2 fade-in" style="animation-delay: 100ms">
                    <label for="password" class="block text-gray-700 font-medium">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field w-full pl-10 p-3 border border-gray-300 rounded-lg focus:border-primary focus:outline-none" 
                            placeholder="请输入密码" 
                            required
                        >
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" class="text-gray-400 hover:text-gray-600" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center justify-between fade-in" style="animation-delay: 200ms">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="w-4 h-4 text-primary rounded focus:ring-primary border-gray-300"
                        >
                        <label for="remember" class="ml-2 text-gray-700 text-sm">记住登录状态</label>
                    </div>
                    <a href="#" class="text-sm text-primary hover:text-primaryDark transition-colors">忘记密码？</a>
                </div>
                
                <div class="fade-in" style="animation-delay: 300ms">
                    <button 
                        type="submit" 
                        class="btn-login w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i> 登录系统
                    </button>
                </div>
                
                <div class="fade-in" style="animation-delay: 400ms">
                    <div class="mt-6 text-sm flex items-center justify-center space-x-2">
                        <div class="h-px bg-gray-200 flex-1"></div>
                        <span class="text-gray-500">或使用其他方式</span>
                        <div class="h-px bg-gray-200 flex-1"></div>
                    </div>
                </div>
                
                <div class="flex justify-center space-x-4 fade-in" style="animation-delay: 500ms">
                    <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 border border-gray-200">
                        <i class="fab fa-google text-red-500"></i>
                    </button>
                    <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 border border-gray-200">
                        <i class="fab fa-microsoft text-blue-600"></i>
                    </button>
                    <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 border border-gray-200">
                        <i class="fab fa-apple text-gray-800"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            // 显示/隐藏密码功能
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    const icon = this.querySelector('i');
                    if (type === 'password') {
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    } else {
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    }
                });
            }
            
            // 增加一个消息提示函数
            function showMessage(message, isSuccess = false) {
                // 移除现有消息（如果存在）
                const existingMsg = document.querySelector('.message');
                if (existingMsg) existingMsg.remove();
                
                const msgElement = document.createElement('div');
                msgElement.className = `message fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg font-medium ${
                    isSuccess ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                }`;
                msgElement.textContent = message;
                msgElement.style.zIndex = '1000';
                msgElement.style.animation = 'fadeIn 0.5s, fadeOut 0.5s 2.5s forwards';
                
                // 添加自定义动画
                document.head.insertAdjacentHTML('beforeend', `
                    <style>
                        @keyframes fadeOut {
                            to { opacity: 0; transform: translateY(-20px) translateX(-50%); }
                        }
                    </style>
                `);
                
                document.body.appendChild(msgElement);
                
                // 3秒后移除
                setTimeout(() => {
                    if (msgElement.parentNode) {
                        msgElement.remove();
                    }
                }, 3000);
            }
            
            // 表单验证和特殊登录跳转
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 特殊账户检查 - 根据要求：账号HH，密码hhzy
                if (username === 'hh' && password === 'hhzy') {
                    // 成功提示
                    showMessage('登录成功！正在跳转...', true);
                    
                    // 模拟延迟跳转效果
                    setTimeout(() => {
                        // 跳转到指定页面 (这里使用window.open)
                        window.open('js/hhzy.html', '_blank');
                    }, 1500);
                } else if (username === 'pptt' && password === '5201314') {
                    // 成功提示
                    showMessage('登录成功！正在跳转...', true);
                    
                    // 模拟延迟跳转效果
                    setTimeout(() => {
                        // 跳转到指定页面 (这里使用window.open)
                        window.open('js/pczy.html', '_blank');
                    }, 1500);
                }
                // 普通验证规则
                else if (!username) {
                    showMessage('请输入用户名');
                } else if (!password) {
                    showMessage('请输入密码');
                } else if (password.length < 6) {
                    showMessage('密码长度至少为6位');
                } else {
                    // 此处为常规登录验证逻辑
                    showMessage('用户名或密码不正确');
                }
            });
            
            // 添加动画效果
            const fadeIns = document.querySelectorAll('.fade-in');
            fadeIns.forEach((el, index) => {
                el.style.opacity = '0';
                setTimeout(() => {
                    el.style.animation = `fadeIn 0.5s ease forwards ${index * 0.1}s`;
                }, 50);
            });
        });
    </script>
</body>
</html>
